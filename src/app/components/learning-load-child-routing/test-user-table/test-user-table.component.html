<div class="">
  <data-tree-table
    [nameTable]="'User Custom Table'"
    [pTableId]="'user-custom-table-id'"
    [enable]="true"
    [header]="header"
    [data]="data"
    [loading]="false"
    [style]="{
      'max-width':'550px',
      'max-height': '500px',
      'overflow-y': 'auto'
    }"
    (getRowDataDelete)="setUserRowDataDelete($event)"
    (getRowDataUpdate)="setUserRowDataUpdate($event)">
  </data-tree-table>
</div>
