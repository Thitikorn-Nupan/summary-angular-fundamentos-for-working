<div>

  <!-- for change templates -->
  <div class="card flex justify-center">
    <div class="flex flex-wrap gap-4">

      <div class="flex items-center">
        <!-- ** [(ngModel)]="template" will be relative on value tag class="{{this.switchTemplate ? 'p-radiobutton-checked' : ' ' }}" -->
        <p-radio-button (change)="listenTemplate()" name="template-a" value="template-a"
                        [(ngModel)]="template"></p-radio-button>
        <label class="ml-2">Template A</label>
        <p-radio-button (change)="listenTemplate()" name="template-b" value="template-b"
                        [(ngModel)]="template"></p-radio-button>
        <label class="ml-2">Template B</label>
        <p-radio-button (change)="listenTemplate()" name="template-c" value="template-c"
                        [(ngModel)]="template"></p-radio-button>
        <label class="ml-2">Template C</label>
      </div>
    </div>
  </div>

</div>


<div>


  <ng-container [ngSwitch]="template">

    <ng-container *ngSwitchCase="'template-a'">
      <!--
      Template References
      The same way that we can refer to the loading template using a template reference,
      we can also have a template injected directly into our component using the ViewChild decorator:
      -->
      <!--<ng-container *ngIf="template then templateA" ></ng-container>-->
      <div class="card flex justify-center">
        <p-button label="Display Template" (click)="focusFormTemplateA()"/>
      </div>

      <div #formTemplateA>
        <p-message severity="success">formTemplate A (P Message 0)</p-message>
        <p-message id="p1" severity="success">P Message 1</p-message>
        <p-message id="p2" severity="success">P Message 2</p-message>
        <template-b4
          [severity]="'success'"
          [message]="'Default Hello world On Child Component'">
        </template-b4>
      </div>

      <div #formTemplateA2> <!-- -->

      </div>

      <div #formTemplateA3> <!-- -->

      </div>

    </ng-container>

    <ng-container *ngSwitchCase="'template-b'">


      <h2>ViewChild can also be used to access a child component's properties and methods.</h2>

      <template-a4
        [message]="'Default Hello world'">
      </template-a4>

      <template-b4
        [message]="'Default Hello world'">
      </template-b4>

      <p-button label="Update Message On Template A4" (click)="updateMessageOnTemplateA4()"/>
      <p-button label="Update Message On Template B4 (it won't change cause static is true)" severity="info" (click)="updateMessageOnTemplateB4()"/>


      <data-list
       [countries]="countries">
      </data-list>


      <p-button label="Update Countries On Data List" (click)="updateCountryOnTemplateB()"/>


      <card
       [title]="'Title Card'"
       [subTitleCard]="'Sub Title Card'"
       [contentCard]="'Content Card Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!'"
       [imageUrl]="'https://plus.unsplash.com/premium_photo-1678112180202-cd950dbe5a35?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'">
      </card>

      <br/>

      <p-button label="Enable Or Disable Card" (click)="updateStatusCard()"/>


    </ng-container>

    <ng-container *ngSwitchCase="'template-c'">

      <progess-spinner
        [loadingDelaySecond]="3"
        [animationSpinner]="'0.9s'">
      </progess-spinner>

    </ng-container>

    <ng-container *ngSwitchDefault>
      No content
    </ng-container>


  </ng-container>


</div>
