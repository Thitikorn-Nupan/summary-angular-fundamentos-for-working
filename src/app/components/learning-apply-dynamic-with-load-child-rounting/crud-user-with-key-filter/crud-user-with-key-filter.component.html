<div>
  <div class="">
    <dynamic-form-group-with-key-filter
      [dynamicFormGroup]="formGroup"
      [formGroupTitle]="'User Form'"
      [dynamicFieldsInput]="dynamicFields"
      (getFormGroup)="handleFormGroupCreate($event)">
    </dynamic-form-group-with-key-filter>
  </div>

  <div *ngIf="enableUpdateFormGroup" class="">
    <dynamic-form-group-with-key-filter
      [dynamicFormGroup]="formGroupUpdate"
      [formGroupTitle]="'User Update Form'"
      [dynamicFieldsInput]="dynamicFieldsUpdate"
      (getFormGroup)="handleFormGroupUpdate($event)">
    </dynamic-form-group-with-key-filter>
  </div>

  <div class="">
    <data-tree-table
      [nameTable]="'User Table'"
      [pTableId]="'user-custom-table-id'"
      [enable]="true"
      [header]="header"
      [data]="data"
      [loading]="false"
      [style]="{
      'max-width':'550px',
      'max-height': '500px',
      'overflow-y': 'auto'
      }"
      (getRowDataDelete)="setUserRowDataDelete($event)"
      (getRowDataUpdate)="setUserRowDataUpdate($event)">
    </data-tree-table>
  </div>

  <div *ngIf="isValidFormGroup">
    <p-toast position="top-center"></p-toast>
  </div>

</div>
